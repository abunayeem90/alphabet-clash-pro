<!DOCTYPE html>
<html lang="en" data-themes="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet-clash-pro</title>
    <!-- daisyui and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body class="font-poppins">
    <main class="min-h-screen bg-no-repeat bg-center bg-[#010313] bg-[url(./images/background.png)]">
        <!-- home screen -->
        <section id="home-screen" class="home min-h-screen text-white flex justify-center items-center">
           <div class="flex flex-col items-center gap-10">
            <h1 class="text-8xl text-center font-anton uppercase ">ALPHABET CLASH</h1>
            <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="play()" class="btn bg-white text-black" > Paly Now </button>
           </div>

           
        </section>

        <!-- playground start -->
        <section id="play-ground" class="hidden">
            <div class="flex flex-col items-center gap-20 pt-20">
                <!--Screen  -->
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                    <div class="flex justify-center ">
                        <p class="bg-[#2F2941] px-6 pb-4 rounded-b-xl text-white">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p class="text-black text-9xl font-bold">Y</p>
                    </div>
                </div>
                 <!-- keybord  start-->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                      </div>
                </div>
               
                  <!-- keybord  end-->
                <!-- life & Score -->
                <div class="flex justify-between w-3/4">
                    <button class="btn rounded-full bg-[#894189] text-white px-8">
                        life
                        <img src="./images/life.svg" alt="">
                        <span>5</span>
                    </button>
                    <button class="btn rounded-full bg-[#360490] text-white px-8">
                        Score
                        <img src="./images/score.svg" alt="">
                        <span>0</span>
                    </button>
                    
                </div>

            </div>
        </section>

        <!-- Playground -->
        <section class="score hidden flex justify-center items-center min-h-screen ">
            <div class="text-white bg-[#FFFFFF33] text-center space-y-10 p-4 pt-8 pb-8 rounded-lg">
                <h1 class="text-8xl ">
                    <span class="font-extrabold">Socre : </span>
                    <span>0</span>
                </h1>
                <button class="btn">Play Again</button>
                <p class="text-2xl">Practice will make you Pro</p>
            </div>
        </section>
    </main>

    <script src="./scripts/utilities.js"></script>
    <script src="./scripts/scripts.js"></script>
</body>

</html>
